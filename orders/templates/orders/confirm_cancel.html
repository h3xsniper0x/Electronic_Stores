{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">إلغاء الطلب</h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead mb-4">هل أنت متأكد أنك تريد إلغاء الطلب رقم #{{ order.id }}؟</p>
                    <p class="text-danger small">سيتم حذف الطلب نهائياً.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-center mt-4">
                            <a href="{% url 'orders:order_detail' order.id %}"
                                class="btn btn-secondary me-md-2">تراجع</a>
                            <button type="submit" class="btn btn-danger">نعم، إلغاء الطلب</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
